<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Simple widget for testing</title>
  </head>
  <body>
    <!--https://github.com/botfront/rasa-webchat-->
    <div id="webchat" />
  </body>
  <script src="webchat-latest.js"></script>
  <script>
    WebChat.default.init({
      selector: "#webchat",
      initPayload: "/get_started",
      customData: { language: "es" }, // arbitrary custom data. Stay minimal as this will be added to the socket
      socketUrl: "http://192.168.1.3:5005",
      socketPath: "/socket.io/",
      title: "Dextra",
      subtitle: "Asistente Judicial"
    });
  </script>
</html>
